<div class="container">
  <form>
    <div class="form-group">
      <label for="macId">Mac ID</label>
      <input ngModel name="macId" id="macId" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input ngModel name="startDate" id="startDate" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input ngModel name="endDate" id="endDate" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Generate Graph</button>
  </form>
</div>
